<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个 Vue 应用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

</head>
<body>
    <div id="vue">
        {{message}}
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#vue', 
            data: {
                message: 'Hello Vue'
            }
        });
    </script>
</body>
</html>
