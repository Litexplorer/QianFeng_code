<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>temp</title>
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="我">正解</h1>
        <h1 v-else>错误的解</h1>
    </div>

    <script>
        var vm = new Vue({
            el : '#app', 
            data : {
                isOk : true ,
                // 可以看出：数据层是可以使用 中文字符 作为键的
                我 : false
            }
        })
    </script>
</body>
</html>
